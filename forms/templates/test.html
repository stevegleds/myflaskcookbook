<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
<select name="colour" method="GET" action="/">
  <option value="{{colours[0]}}" selected>{{colours[0]}}</option> # selects and displays first item in list as default
  {% for colour in colours[1:] %} # loop through other items in list for user to choose from dropdown
    <option value="{{colour}}">{{colour}}</option>
  {% endfor %}
</select>
</body>
</html>
